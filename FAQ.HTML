	<script type="text/javascript">

		$(document).on("click", ".faq_tab_area li", function() {
			$(".faq_tab_area li").removeClass('active');
	    	$(this).addClass('active');

	    	dataType = $(this).attr('data-v');
	    	getFaqlList(dataType);
		});
		
		$('.faq_his_area li').on('click', function(){
			var $target = $(this);
			$target.toggleClass('active');
			if($target.hasClass('active')){
				$target.find('.drop_').slideDown(300);
			} else {
				$target.find('.drop_').slideUp(300);
			}
		});

		function getFaqlList(type){
			$.ajax({
          	type: 'POST',
          	url: './API/faq_list_api.php', // 서버 측의 파일 경로 또는 URL
          	dataType: 'json',
          	data: { type:type },
          	success: function (response) {
            // 서버로부터의 응답 처리
            	console.log(response);
            	$('.faq_list').html("");
            	$.each(response.data, function(index, item){
            		// console.log(i);
	                $('.faq_list').append('<tr data-ix='+item.order_ix+'><td class="align_left"><div><img src=.'+item.img_path+'><span class="ord_num"><span class="label">주문번호 :</span><a><span class="text">'+item.order_num+'</span></a><p>'+item.title+'</p></span></div></td><td>'+item.total_amount+'원</td><td class="cmain fwb">'+item.status_txt+'</td><td class="btnBox"><button class="order-sub-btn '+item.btn_class+'">'+item.btn_txt+'</button></td></tr>');

	                if(item.status=='completed'){
	                	$('#orderData tr:eq('+index+') .btnBox').append('<button class="order-sub-btn order-return">회수신청</button>');
	                }


	            });

          	},
          	error: function () {
            // 오류 처리
            	$('#result').text('Error occurred.');
          	}
        });
		}
	</script>
