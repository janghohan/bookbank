		var totalOpen = 0;
		$(document).ready(function() {
		  $('.catagory_area .menu li').click(function() {
		    var index = $(this).index();
		    // alert('선택한 li는 ' + index + '번째 li입니다.');
		    var articles = $('.menu_all_area .wrap article');
		    if(index!=0 && index!=1){ //전체가 아닌 각각을 누를때
		    	if(totalOpen==1) return false;

		    	newIndex = index-1;
		    	if($('.menu_all_area .wrap article').eq(newIndex).hasClass('active')){
		    		$('.menu_all_area .wrap article').eq(newIndex).removeClass('active');
		    	}else{
		    		$('.menu_all_area').addClass('active');
		    		$('.menu_all_area .wrap article').removeClass('active');
		    		$('.menu_all_area .wrap article').eq(newIndex).addClass('active');
		    	}
		    }else{
		    	//전체를 누르면 전체가 켜지고 꺼진다.
		    	if(totalOpen==0){
		    		$('.menu_all_area .wrap article').addClass('active');
		    		$('.menu_all_area').addClass('active');
		    		totalOpen = 1;
		    	}else{
		    		$('.menu_all_area .wrap article').removeClass('active');
		    		$('.menu_all_area').removeClass('active');

		    	}

		  });

<script type="text/javascript">
	let prevScrollPos = window.pageYOffset;
	const headerHeight = 272; // 헤더의 높이에 따라 조절


	window.onscroll = function() {
	  let currentScrollPos = window.pageYOffset;
	  if (prevScrollPos > currentScrollPos) {
	    // 스크롤을 올릴 때

	    if(currentScrollPos < headerHeight) {
	    	document.getElementById("header").style.top = "0";
		    document.getElementById("ham-button").style.display = "none";
		    $(".scroll-header").css('display','none');
		    $("#close-button").css("display", 'none');
	    }
	    
	  } else {
	    // 스크롤을 내릴 때
	    document.getElementById("header").style.top = "-262px"; // 헤더의 높이에 따라 조절
	    if($("#close-button").css('display')=='none'){
	    	document.getElementById("ham-button").style.display = "block";
	    }
	  }

	  prevScrollPos = currentScrollPos;
	};

	$("#ham-button").click(function (){
		$(".scroll-header").css('display','block');
		$("#ham-button").css("display", 'none');
		$("#close-button").css("display", 'block');
	});

	$("#close-button").click(function (){
		$(".scroll-header").css('display','none');
		$("#ham-button").css("display", 'block');
		$("#close-button").css("display", 'none');
	});

</script>
